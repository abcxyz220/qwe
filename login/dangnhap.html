<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
 <link rel="stylesheet" href="../home/login.css">
  <script src="https://kit.fontawesome.com/72462fd80f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-box">
    <h2>ĐĂNG NHẬP</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">ĐĂNG NHẬP</button>
    </form>

    <p class="register-text">
      Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a>
    </p>

    <div class="social-login">
      <p>Hoặc đăng nhập bằng</p>
      <div class="social-icons">
        <a href="#" class="social-btn fb"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn gg"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn li"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>

 <script src="../home/login.js"></script>
</body>
</html>
